{% extends 'layouts/app.html' %}

{% block content %}
<h2>Upload a File</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br>

    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea><br>

    <label for="file">File:</label>
    <input type="file" id="file" name="file" accept=".pdf,.jpeg,.jpg" required><br>

    <label for="visibility">Visibility:</label>
    <input type="checkbox" id="visibility" name="visibility"><br>

    <label for="cost">Cost:</label>
    <input type="number" id="cost" name="cost" step="0.01"><br>

    <label for="year_published">Year Published:</label>
    <input type="number" id="year_published" name="year_published"><br>

    <button type="submit">Upload</button>
</form>
{% endblock %}
